apply plugin: 'com.android.application'

android {
    namespace = "com.mpa.himakom.kalender"
    compileSdk = rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.mpa.himakom.kalender"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~:!*.gz:!*.br:!*.map'
        }
    }
    
    sourceSets {
        main {
            assets {
                exclude 'public/public/**'
            }
        }
    }
    
    packagingOptions {
        resources {
            pickFirsts += [
                '**/*.css',
                '**/*.js',
                '**/*.json'
            ]
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Rename the output APK to "Kalender MPA.apk"
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "Kalender MPA.apk"
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}

// Task to setup custom app icon from user provided file
task setupAppIcon(type: Copy) {
    from 'src/main/res'
    include 'Logo_KalenderMPA.png'
    into 'src/main/res/drawable'
    rename 'Logo_KalenderMPA.png', 'app_logo.png'
}

// Additional task to create mipmap icons from the high-res logo
// This helps prevent "weird" looking icons by providing correct densities if the build system supports it,
// but for standard Gradle builds without external tools, we rely on the drawable/app_logo.png
// and Android's scaling. Ideally, one should generate mipmap-{mdpi,hdpi,xhdpi,xxhdpi,xxxhdpi} manually.

preBuild.dependsOn setupAppIcon
